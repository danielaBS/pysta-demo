
<div class="cards-container">
    <div class="header d-flex justify-content-between ">
        <div class="d-flex align-items-start">
            <h1 style="margin: 0 !important;">VENDEDORES</h1>
        </div>
        <div class="btn-new d-flex justify-content-center  align-items-start">
            <button (click)="nuevoAgente()" >
                <li>
                    <span class="material-icons">
                        add
                    </span>           
                </li>Nuevo Vendedor
            </button>

        </div>
        <div class="d-flex flex-row align-items-center">
            <div class="search">
                <mat-form-field>
                    <mat-label>Buscar</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ej.: Juan" #input>
                </mat-form-field>
            </div>
            <li (click)="imprimir()">
                <span class="material-icons">
                    file_download
                </span>          
            </li>
        </div>
    </div>  
    <mat-grid-list cols="3" rowHeight="125px" role="list" gutterSize= "12px">        
        <mat-grid-tile role="listitem" class="tile-agentes"
        *ngFor="let tile of obs | async" 
        [colspan]="tile.cols"
        [rowspan]="tile.rows">        
            <div class="header d-flex justify-content-between align-items-start">
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div>
                        <div class="circle  p-2 bd-highlight" [ngStyle]="{'background-color': tile.color}">
                            <div class="initials">{{tile.initials}}</div>
                        </div>
                    </div>
                    <div class="info">
                        <p style="font-size: 16px; font-weight: 500;">{{tile.nombre}} {{tile.apellido}}</p>
                        <p>Zona:{{tile.zona | slice:0:20}}...</p>
                        <p>Celular: {{tile.telefono}}</p>
    
                    </div>
                </div>
                <div class="col-md-1">             
                    <li (click)="editarUsuario($event)" >
                        <span  id="{{tile.id}}"  class="material-icons">
                            create
                        </span>                            
                    </li>
                </div>
            </div>   
            <div class="footer d-flex justify-content-center align-items-center flex-row">
                <li (click)="showMail = !showMail" >
                    <span class="material-icons">
                        mail_outline
                    </span>                            
                </li>
                <p style="margin-left:10px !important;" *ngIf="showMail">{{tile.correo}}</p>
            </div>           
        </mat-grid-tile>
    </mat-grid-list>
    <mat-paginator [pageSizeOptions]="[9, 18, 36, 100]"></mat-paginator>            

</div>
