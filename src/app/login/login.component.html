
<div class="row main d-flex justify-content-center align-items-center flex-row">
    <div class="container background col-md-6 d-flex flex-column justify-content-center align-items-center">   
        <h1 style="font-size: 54px">Gestión Visitas®</h1>    
        <br>
        <p>Powered by:</p>
        <img src="assets/logoGC.png" width="150px"> 

    </div>
    <div class="container d-flex justify-content-center align-items-center flex-column col-md-6">
        <div class="row img d-flex justify-content-center align-items-baseline">
            <img class="img-responsive" src="assets/logo.png" width="200px" height="auto"> 
        </div>
        <form #f="ngForm" (ngSubmit) = "onSubmit(f.value)" class="formLog">            
          <div class="form-group">
              <label for="correoUsuario">Correo</label>
              <input type="text" name="correoUsuario" placeholder="mockuser@testmail.com" class="form-control" ngModel #correoUsuario="ngModel">
          </div>
          <div class="form-group">
              <label for="contrasenaUsuario">Contraseña</label>
              <input type="password" name="contrasenaUsuario" placegolder="1234" class="form-control" ngModel #contrasenaUsuario="ngModel">
          </div>
          <div class="form-group button">
              <button type="submit" class="btn btn-default">Ingresar</button>
          </div>
      </form>        
    </div>
    
   
</div>
